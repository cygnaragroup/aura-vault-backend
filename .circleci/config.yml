version: 2.1

jobs:
  test:
    docker:
      - image: cimg/python:3.10
        environment:
          DJANGO_SETTINGS_MODULE: auravault.settings
          # Dummy secret key for CI â€“ configure a secure one in CircleCI if needed
          SECRET_KEY: "ci-test-secret-key"
          # Database settings aligned with auravault/settings.py defaults
          POSTGRES_DB: auravault
          POSTGRES_USER: auravault
          POSTGRES_PASSWORD: auravault
          POSTGRES_HOST: 127.0.0.1
          POSTGRES_PORT: 5432
      - image: cimg/postgres:16.4
        environment:
          POSTGRES_DB: auravault
          POSTGRES_USER: auravault
          POSTGRES_PASSWORD: auravault

    working_directory: ~/project

    steps:
      - checkout

      - setup_remote_docker:
          version: 20.10.18

      - run:
          name: Set up Python
          command: |
            python -m pip install --upgrade pip

      - run:
          name: Install dependencies
          command: |
            pip install -r requirements.txt

      - run:
          name: Wait for Postgres
          command: |
            for i in $(seq 1 30); do
              nc -z 127.0.0.1 5432 && echo "Postgres is up" && break
              echo "Waiting for Postgres..."
              sleep 1
            done

      - run:
          name: Run migrations
          command: |
            python manage.py migrate --noinput

      - run:
          name: Run tests
          command: |
            python manage.py test

      - run:
          name: Build Docker image
          command: |
            docker build -t auravault-backend:${CIRCLE_SHA1} .

workflows:
  test:
    jobs:
      - test


