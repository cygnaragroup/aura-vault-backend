apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auravault-ingress
  namespace: auravault
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: auravault-backend
                port:
                  number: 8000
